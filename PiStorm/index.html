<script type="text/javascript">
	
	function update() {
		Weather.getCurrent("Leuven,Belgium", function(current) {
			console.log(
			    ["currently:",current.temperature(),"and",current.conditions()].join(" ")
			);
			var t = Math.round( current.temperature() - 273.15 );
			$("#weather").text( t + " : " + current.conditions());
		});

		Weather.getForecast("Leuven,Belgium", function(forecast) {
		    console.log("forecast high: " + forecast.high());
		    console.log("forecast low: " + forecast.low());
		});
	}

	update();

//	setInterval(update, 1000);
	
</script>
